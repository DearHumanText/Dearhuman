<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Your Message â€“ DearHuman</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <style>
    :root {
      --accent: #8c72ff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #8c72ff, #a58af9);
      color: #333;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 2.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #222;
    }
    p {
      text-align: center;
      color: #555;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 1.2rem;
      margin-bottom: 0.5rem;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    button {
      background: var(--accent);
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #715eff;
    }
    .plan-label {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
    }
    .plan-desc {
      font-size: 0.95rem;
      margin-bottom: 0.75rem;
      color: #666;
    }
    .plan {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Your Message</h1>
    <p>Fill out the form below and choose a plan to receive your personalized message.</p>

    <form id="message-form">
      <label for="message_for">Who is this message for?</label>
      <input type="text" name="message_for" id="message_for" required />

      <label for="what_to_say">What do you want to say?</label>
      <input type="text" name="what_to_say" id="what_to_say" required />

      <label for="tone">Tone</label>
      <select name="tone" id="tone" required>
        <option value="">Select a tone</option>
        <option value="gentle">Gentle</option>
        <option value="funny">Funny</option>
        <option value="bold">Bold</option>
        <option value="romantic">Romantic</option>
        <option value="serious">Serious</option>
      </select>

      <label for="goal">What's the goal of this message?</label>
      <input type="text" name="goal" id="goal" required />

      <div class="button-group">
        <div class="plan">
          <div class="plan-label">ðŸ’¬ Basic - $4</div>
          <div class="plan-desc">One thoughtful, custom message.</div>
          <button type="submit" data-link="https://dearhuman2.gumroad.com/l/basic-message">Choose Basic</button>
        </div>
        <div class="plan">
          <div class="plan-label">âœ¨ Premium - $10</div>
          <div class="plan-desc">Includes 2 revisions and priority delivery.</div>
          <button type="submit" data-link="https://dearhuman2.gumroad.com/l/premium-message">Choose Premium</button>
        </div>
        <div class="plan">
          <div class="plan-label">ðŸ”¥ Unlimited - $20</div>
          <div class="plan-desc">Unlimited edits, fastest delivery, all tones unlocked.</div>
          <button type="submit" data-link="https://dearhuman2.gumroad.com/l/unlimited-message">Choose Unlimited</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    const form = document.querySelector("#message-form");
    const buttons = document.querySelectorAll("button[type='submit']");

    buttons.forEach(button => {
      button.addEventListener("click", function (e) {
        e.preventDefault();
        const formData = new FormData(form);
        const params = new URLSearchParams(formData).toString();
        const link = button.getAttribute("data-link");
        window.location.href = `${link}?${params}`;
      });
    });
  </script>
</body>
</html>
