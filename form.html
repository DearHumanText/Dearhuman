<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize Your Message</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <style>
    :root {
      --accent: #FF6B6B;
      --bg: linear-gradient(135deg, #6e8efb, #a777e3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #333;
    }

    .header {
      background: var(--bg);
      color: white;
      padding: 3rem 1rem;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.95;
    }

    .form-container {
      max-width: 700px;
      margin: 3rem auto;
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .plans {
      margin-top: 2.5rem;
    }

    .plans h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .plan-options {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .plan {
      flex: 1 1 250px;
      background: #f1f5f9;
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
    }

    .plan h3 {
      margin-bottom: 0.5rem;
      font-size: 1.4rem;
    }

    .plan p {
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .plan button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .plan button:hover {
      background: #e55a5a;
    }

    @media (max-width: 600px) {
      .header h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <section class="header">
    <h1>Let's Craft Your Message</h1>
    <p>Answer a few quick questions and choose a plan to continue.</p>
  </section>

  <form class="form-container" id="message-form">
    <div class="form-group">
      <label for="message_for">Who is this message for?</label>
      <input type="text" id="message_for" name="message_for" required>
    </div>
    <div class="form-group">
      <label for="what_to_say">What do you want to say?</label>
      <textarea id="what_to_say" name="what_to_say" required></textarea>
    </div>
    <div class="form-group">
      <label for="tone">Preferred tone</label>
      <select id="tone" name="tone" required>
        <option value="">Select one</option>
        <option value="Compassionate">Compassionate</option>
        <option value="Direct">Direct</option>
        <option value="Friendly">Friendly</option>
        <option value="Professional">Professional</option>
        <option value="Apologetic">Apologetic</option>
      </select>
    </div>
    <div class="form-group">
      <label for="goal">What outcome are you hoping for?</label>
      <input type="text" id="goal" name="goal" required>
    </div>

    <div class="plans">
      <h2>Choose Your Plan</h2>
      <div class="plan-options">
        <div class="plan">
          <h3>Basic</h3>
          <p>One short message for one person</p>
          <button type="submit" data-link="https://dearhuman2.gumroad.com/l/wnfrjl">Choose Basic – $4</button>
        <div class="plan">
          <h3>Premium</h3>
          <p>Longer message + revision request</p>
          <button type="submit" data-link="https://dearhuman2.gumroad.com/l/neszg">Choose Premium – $10</button>
        </div>
        <div class="plan">
          <h3>Unlimited</h3>
          <p>Multiple messages and unlimited revisions</p>
          <button type="submit" data-link="https://dearhuman2.gumroad.com/l/ekpmd">Choose Unlimited – $20</button>
        </div>
      </div>
    </div>
  </form>

  <script>
    const gumroadLinks = {
      basic: 'https://dearhuman2.gumroad.com/l/your-basic-product-id',
      premium: 'https://dearhuman2.gumroad.com/l/your-premium-product-id',
      unlimited: 'https://dearhuman2.gumroad.com/l/your-unlimited-product-id'
    };

    function goToGumroad(plan) {
      const form = document.getElementById('message-form');
      const messageFor = encodeURIComponent(form.message_for.value);
      const whatToSay = encodeURIComponent(form.what_to_say.value);
      const tone = encodeURIComponent(form.tone.value);
      const goal = encodeURIComponent(form.goal.value);

      const url = `${gumroadLinks[plan]}?message_for=${messageFor}&what_to_say=${whatToSay}&tone=${tone}&goal=${goal}`;
      window.location.href = url;
    }
  </script>

</body>
</html>
