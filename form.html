<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tell Us Your Message — DearHuman</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <style>
    :root {
      --accent: #FF6B6B;
      --bg-light: #f9fafb;
      --bg-white: #ffffff;
      --text-dark: #333;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: var(--bg-white);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      text-align: center;
      color: #555;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    input:invalid, textarea:invalid, select:invalid {
      border-color: #e55a5a;
    }
    .plans {
      background: #f1f5f9;
      border-radius: 8px;
      padding: 1.5rem;
      margin-top: 2rem;
    }
    .plans ul {
      list-style: none;
      padding: 0;
    }
    .plans li {
      margin-bottom: 0.75rem;
    }
    .plans span {
      font-weight: 600;
    }
    .cta {
      margin-top: 2rem;
      text-align: center;
    }
    .cta button {
      background: var(--accent);
      color: white;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .cta button:hover {
      background: #e55a5a;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>We Need a Few Details</h1>
    <p>Answer a couple of questions so we can personalize your message just for you.</p>

    <form>
      <label for="situation">What's the situation?</label>
      <textarea id="situation" required placeholder="e.g. I need to apologize to a friend."></textarea>

      <label for="tone">How should it sound?</label>
      <select id="tone" required>
        <option value="">Choose a tone...</option>
        <option>Compassionate</option>
        <option>Empathetic</option>
        <option>Firm but kind</option>
        <option>Professional</option>
      </select>

      <div class="plans">
        <h3>Choose Your Plan</h3>
        <ul>
          <li><span>$7.99</span> – One crafted message</li>
          <li><span>$12.99</span> – Two tone options</li>
        </ul>
      </div>

      <div class="cta">
        <a href="https://dearhuman2.gumroad.com/l/vhojdo">
          <button type="button">Continue to Payment</button>
        </a>
      </div>
    </form>

    <footer>&copy; 2025 DearHuman. Your words, thoughtfully delivered.</footer>
  </div>

</body>
</html>
