<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Your Message – DearHuman</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <style>
    :root {
      --accent: #FF6868;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #333;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 2.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #222;
    }
    p {
      text-align: center;
      color: #555;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 1.2rem;
      margin-bottom: 0.5rem;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .plan-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    .plan-buttons button {
      background: var(--accent);
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .plan-buttons button:hover {
      background: #e05555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Get Your Message</h1>
    <p>Answer a few quick questions and pick your plan to get started.</p>

    <form id="message-form">
      <label for="message_for">Who is this message for?</label>
      <input type="text" name="message_for" id="message_for" required />

      <label for="what_to_say">What do you want to say?</label>
      <input type="text" name="what_to_say" id="what_to_say" required />

      <label for="tone">Tone</label>
      <select name="tone" id="tone" required>
        <option value="">Select a tone</option>
        <option value="gentle">Gentle</option>
        <option value="funny">Funny</option>
        <option value="bold">Bold</option>
        <option value="romantic">Romantic</option>
        <option value="serious">Serious</option>
      </select>

      <label for="goal">What's the goal of this message?</label>
      <input type="text" name="goal" id="goal" required />

      <div class="plan-buttons">
        <button type="submit" data-link="https://dearhuman2.gumroad.com/l/wnfrjl">Choose Basic – $4</button>
        <button type="submit" data-link="https://dearhuman2.gumroad.com/l/neszg">Choose Premium – $10</button>
        <button type="submit" data-link="https://dearhuman2.gumroad.com/l/ekpmd">Choose Unlimited – $20</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.querySelector("#message-form");
    const buttons = document.querySelectorAll("button[type='submit']");

    buttons.forEach(button => {
      button.addEventListener("click", function (e) {
        e.preventDefault();
        const formData = new FormData(form);
        const params = new URLSearchParams(formData).toString();
        const gumroadURL = button.getAttribute("data-link");
        window.location.href = `${gumroadURL}?${params}`;
      });
    });
  </script>
</body>
</html>
