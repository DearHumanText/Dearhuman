<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dear Human – Emotionally Intelligent Messages</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 2rem;
      text-align: center;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    header h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      color: #666;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
    }

    .card {
      background: white;
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.07);
    }

    .card h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      font-weight: 600;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    button {
      background-color: #0077ff;
      color: white;
      border: none;
      padding: 1rem;
      width: 100%;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005fd4;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dear Human</h1>
    <p>Your AI-powered emotional message assistant</p>
  </header>

  <main>
    <div class="card">
      <h2>Need help saying something?</h2>
      <form action="https://dearhuman.gumroad.com/l/message" method="get">
        <textarea name="problem" placeholder="Describe the situation, message, or emotion you need help with..." required></textarea>
        <select name="tone" required>
          <option value="">Choose the tone</option>
          <option value="compassionate">Compassionate</option>
          <option value="professional">Professional</option>
          <option value="honest">Honest</option>
          <option value="firm">Firm</option>
          <option value="warm">Warm</option>
        </select>
        <button type="submit">Get Your Message</button>
      </form>
    </div>
  </main>

  <footer>
    © 2025 DearHuman. Crafted with AI to help humans connect better.
  </footer>
</body>
</html>
